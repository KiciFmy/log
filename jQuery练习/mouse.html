<html xmlns="http://www.w3.org/1999/xhtml" charset=UTF-8> 
<head runat="server"> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title> 
<style type="text/css">
    
    
</style> 
<script type="text/javascript" src="jquery.js" ></script>
<script>
    window.onload = function() {

       var button = $("button");
       var p = $("p");
       var div = $("div");
 
       /*<!--当鼠标指针移动到元素上方时，并按下鼠标按键时，会发生mousedown事件-->
       button.mousedown(function(){
            p.slideToggle();
       });
*/
       <!--当鼠标指针穿过元素的时候，会发生mouseenter事件-->

      div.mouseenter(function(){
          div.css("background-color","yellow");
       });

       <!--当鼠标指针离开元素的时候，会发生mouseleave事件-->

       div.mouseleave(function(){
          div.css("background-color","#E9E9E4");
       });

       <!--当鼠标指针在指定的元素中移动时，就会发生 mousemove 事件。-->
        
        /*$(document).mousemove(function(e){
            $("span").text(e.pageX+","+e.pageY);
        });*/

     <!-- mouseout 与 mouseleave 事件不同，不论鼠标指针离开被选元素还是任何子元素，都会触发 mouseout 事件。只有在鼠标指针离开被选元素时，才会触发 mouseleave 事件。-->
    
        
        /*div.mouseover(function(){
          div.css("background-color","yellow");
        });
        div.mouseout(function(){
          div.css("background-color","#E9E9E4");
        });*/

        <!--当在元素上放松鼠标按钮时，会发生 mouseup 事件-->

        button.mouseup(function(){
          div.slideToggle();
        });


    }
</script>
	

</head> 
<body> 

<button >点我</button>

<div>vvvvv 
  <ul>  
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</div>

<span></span>

</body> 
</html>
