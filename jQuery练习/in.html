      <!--模拟copy联系人-->

      var userchecked = $("input[type='checkbox']")[0];
          
      userchecked.checked && copy();
      
      $(".old").on("change", "input", function() {
            if (userchecked.checked) {
                copy();
            } else {
                clear();
            }
      });

      function copy() {
            var olds = $(".old [name]");
            var news = $(".new [name]");

            var obj = {};

            olds.each(function(i,n){
                obj[n.name] = n.value;
            });

            news.each(function(i,n){
                if(n.name in obj){
                  n.value = obj[n.name];
                }
            });
      }

      function clear() {
            var news = $(".new [name]");
            news.each(function(i,n){
                n.value = "";
            });
      }
  }
